<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />    
    <script
      src="https://kit.fontawesome.com/a538d6fa29.js"
      crossorigin="anonymous"
    ></script>
    <title>Simple Weather App</title>
  </head>
  <body>
    <div id="main-container">
      <header>
        <form>
          <div class="form-group">
            <button class="submit-btn">
              <i class="fas fa-search"></i>
            </button>
            <input type="text" placeholder="Search city" />
            <br />
            <span class="error-msg">No matching location found!</span>
          </div>
        </form>
      </header>
      <div class="main-weather-display info">
        <div class="general-info">
          <p class="condition">MOSTLY SUNNY</p>
          <h1 class="location">NAIROBI, KENYA</h1>
          <span class="degrees">21</span>
        </div>
        <div class="weather-details info">
          <p class="feels-like">FEELS LIKE: 22</p>
          <p class="wind-mph">WIND: 5 MPH</p>
          <p class="humidity">HUMIDITY: 69</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
